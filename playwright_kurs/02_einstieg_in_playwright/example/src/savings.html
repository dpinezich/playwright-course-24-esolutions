<!doctype html>
<html lang="en" class="h-100">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wir nehmen ihr Geld und lassen es arbeiten!</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
</head>
<body class="d-flex flex-column h-100">

<header>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-md navbar-light fixed-top bg-light">
        <div class="container-fluid">

            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Registration</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="savings.html">Sparen</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"  href="loans.html">Kredit</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<!-- Begin page content -->
<main class="flex-shrink-0">
    <div class="container">


      <div class="row g-5">

        <div class="col-md-7 col-lg-8">
          <br/><br/>
          <h4 class="mb-3">Wir nehmen ihr Geld und lassen es arbeiten!</h4>
          <form class="needs-validation" novalidate="">
            <div class="row g-3">
              <div class="col-sm-4">
                <label for="deposit" class="form-label">Wieviel möchten Sie anlegen?</label>
                <input type="text" class="form-control" id="deposit" data-testid="deposit" placeholder="" value="" required="">
              </div>

                <div class="col-md-4">
                    <label for="period" class="form-label">Zeitspanne</label>
                    <select class="form-select" id="period" data-testid="period" required="">
                        <option value="0.5 Jahre">0.5 Jahre</option>
                        <option value="1 Jahre">1 Jahr</option>
                        <option value="2 Jahre">2 Jahre</option>
                        <option value="5 Jahre">5 Jahre</option>
                    </select>
                </div>

                <div role="alert" class="col-md-8 alert-info" id="result" data-testid="result">

                </div>
                <div class="col-md-12">
                    <h4 class="mb-3">Aktuelle Zinsen (jährlich, keine Zinseszinsen)</h4>
                    <table id="rates" class="table table-striped text-center">
                        <thead>
                        <tr>
                            <td scope="col"></td>
                            <td scope="col">0.5 Jahre</td>
                            <td scope="col">1 Jahr</td>
                            <td scope="col">2 Jahre</td>
                            <td scope="col">5 Jahre</td>
                        </tr>
                        </thead>
                        <tbody class="table-group-divider">
                        <tr>
                            <td><b>United Playwright Bank</b></td>
                            <td>4%</td>
                            <td>5%</td>
                            <td>6%</td>
                            <td>10%</td>
                        </tr>
                        <tr>
                            <td>Credit Selenium</td>
                            <td>2%</td>
                            <td>3%</td>
                            <td>4%</td>
                            <td>4%</td>
                        </tr>
                        <tr>
                            <td>National Cypress Bank</td>
                            <td>4%</td>
                            <td>4%</td>
                            <td>4%</td>
                            <td>4%</td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <div class="col-md-12">
                    <button type="button" class="btn btn-primary btn-lg px-4 me-md-2 bi bi-download">
                        <a style="color: white; text-decoration: none;" href="files/dummy.pdf" data-testid="download">
                            Jetzt Angebot herunterladen </a>
                    </button>
                </div>

            </div>

          </form>
        </div>
      </div>
    </div>
</main>

<footer class="footer mt-auto py-3 bg-light">
    <div class="container">
        <span class="text-muted">© 2024 United Playwright Bank</span>
        <br/>
        <span class="text-muted" id="location"></span>
    </div>
</footer>

<script src="js/savings.js"></script>
<script src="js/footer.js"></script>


</body>
</html>
